<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qdrant Vector DB Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .document-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .document-item {
            background: #f9fafb;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .document-item .text {
            color: #333;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .document-item .meta {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #ef4444;
            padding: 5px 12px;
            font-size: 12px;
        }

        .search-result {
            background: #f0f9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }

        .score {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f9fafb;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
        }

        .stat-box .label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-box .value {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Qdrant Vector Database Dashboard</h1>
            <p style="color: #666; margin-top: 10px;">Manage and search your vector embeddings</p>
            <span class="status" id="status">‚óè Connected</span>
            <div class="stats">
                <div class="stat-box">
                    <div class="label">Total Documents</div>
                    <div class="value" id="totalDocs">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">Collections</div>
                    <div class="value" id="totalCollections">0</div>
                </div>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>‚ûï Add Document</h2>
                <div id="addMessage" class="message"></div>
                <textarea id="docText" rows="4" placeholder="Enter your document text here..."></textarea>
                <input type="text" id="docMetadata" placeholder='Metadata (JSON): {"category": "example"}'>
                <button onclick="addDocument()">Add Document</button>
            </div>

            <div class="card">
                <h2>üîé Search Documents</h2>
                <div id="searchMessage" class="message"></div>
                <input type="text" id="searchQuery" placeholder="Enter your search query...">
                <input type="number" id="searchLimit" value="5" min="1" max="20" placeholder="Results limit">
                <button onclick="searchDocuments()">Search</button>
                <div id="searchResults" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div class="card">
            <h2>üìö All Documents</h2>
            <button onclick="loadDocuments()" style="margin-bottom: 15px;">Refresh List</button>
            <div id="documentList" class="document-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function checkHealth() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                document.getElementById('status').textContent = '‚óè Connected';
                document.getElementById('status').style.background = '#10b981';
                document.getElementById('totalCollections').textContent = data.collections;
            } catch (e) {
                document.getElementById('status').textContent = '‚óè Disconnected';
                document.getElementById('status').style.background = '#ef4444';
            }
        }

        async function addDocument() {
            const text = document.getElementById('docText').value;
            const metadataStr = document.getElementById('docMetadata').value;
            const msgEl = document.getElementById('addMessage');
            
            if (!text.trim()) {
                showMessage(msgEl, 'Please enter document text', 'error');
                return;
            }

            let metadata = {};
            if (metadataStr.trim()) {
                try {
                    metadata = JSON.parse(metadataStr);
                } catch (e) {
                    showMessage(msgEl, 'Invalid JSON metadata', 'error');
                    return;
                }
            }

            try {
                const res = await fetch(`${API_URL}/documents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, metadata })
                });
                
                const data = await res.json();
                showMessage(msgEl, `Document added! ID: ${data.id}`, 'success');
                document.getElementById('docText').value = '';
                document.getElementById('docMetadata').value = '';
                loadDocuments();
            } catch (e) {
                showMessage(msgEl, 'Error adding document: ' + e.message, 'error');
            }
        }

        async function searchDocuments() {
            const query = document.getElementById('searchQuery').value;
            const limit = parseInt(document.getElementById('searchLimit').value);
            const msgEl = document.getElementById('searchMessage');
            const resultsEl = document.getElementById('searchResults');
            
            if (!query.trim()) {
                showMessage(msgEl, 'Please enter a search query', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, limit })
                });
                
                const data = await res.json();
                
                if (data.results.length === 0) {
                    resultsEl.innerHTML = '<p style="color: #666;">No results found</p>';
                    return;
                }

                resultsEl.innerHTML = data.results.map(r => `
                    <div class="search-result">
                        <div style="margin-bottom: 8px;">
                            <span class="score">Score: ${r.score.toFixed(4)}</span>
                        </div>
                        <div class="text">${r.text}</div>
                        <div class="meta">
                            <span>ID: ${r.id}</span>
                        </div>
                    </div>
                `).join('');
                
                showMessage(msgEl, `Found ${data.results.length} results`, 'success');
            } catch (e) {
                showMessage(msgEl, 'Error searching: ' + e.message, 'error');
            }
        }

        async function loadDocuments() {
            const listEl = document.getElementById('documentList');
            
            try {
                const res = await fetch(`${API_URL}/documents?limit=50`);
                const data = await res.json();
                
                document.getElementById('totalDocs').textContent = data.documents.length;
                
                if (data.documents.length === 0) {
                    listEl.innerHTML = '<p style="color: #666;">No documents yet. Add your first document above!</p>';
                    return;
                }

                listEl.innerHTML = data.documents.map(doc => `
                    <div class="document-item">
                        <div class="text">${doc.text}</div>
                        <div class="meta">
                            <span>ID: ${doc.id}</span>
                            <button class="delete-btn" onclick="deleteDocument('${doc.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                listEl.innerHTML = '<p style="color: #ef4444;">Error loading documents</p>';
            }
        }

        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document?')) return;
            
            try {
                await fetch(`${API_URL}/documents/${id}`, { method: 'DELETE' });
                loadDocuments();
            } catch (e) {
                alert('Error deleting document');
            }
        }

        function showMessage(el, text, type) {
            el.textContent = text;
            el.className = `message ${type}`;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        // Initialize
        checkHealth();
        loadDocuments();
        setInterval(checkHealth, 10000);
    </script>
</body>
</html>
