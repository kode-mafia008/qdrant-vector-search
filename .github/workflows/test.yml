name: CI/CD Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "curl -f http://localhost:6333/readyz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Wait for Qdrant to be ready
      run: |
        echo "Waiting for Qdrant to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:6333/readyz; do sleep 2; done'
        echo "Qdrant is ready!"
    
    - name: Verify Qdrant connection
      run: |
        curl -s http://localhost:6333/collections || echo "Qdrant API check"
    
    - name: Run tests with pytest
      working-directory: ./api
      env:
        QDRANT_HOST: localhost
        QDRANT_PORT: 6333
      run: |
        pytest test_main.py -v --tb=short --color=yes
    
    - name: Generate test report
      if: always()
      working-directory: ./api
      env:
        QDRANT_HOST: localhost
        QDRANT_PORT: 6333
      run: |
        pytest test_main.py --tb=short --junit-xml=test-results.xml || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: api/test-results.xml
        retention-days: 30
    
    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f api/test-results.xml ]; then
          echo "âœ… Tests completed. Check artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ Test results not found" >> $GITHUB_STEP_SUMMARY
        fi

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Run flake8
      working-directory: ./api
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      working-directory: ./api
      run: |
        black --check --diff .
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./api
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      working-directory: ./api
      run: |
        pip install -r requirements.txt
        safety check || true
      continue-on-error: true
    
    - name: Run bandit security scan
      working-directory: ./api
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
      continue-on-error: true
    
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: api/bandit-report.json
        retention-days: 30
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        file: ./api/Dockerfile
        push: false
        tags: qdrant-api:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Web Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./web
        file: ./web/Dockerfile
        push: false
        tags: qdrant-web:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Compose
      run: |
        docker compose config
        echo "âœ… Docker Compose configuration is valid"
